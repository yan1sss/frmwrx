<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>formworks</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        #spline-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            border: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            border: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            gap: 12px;
            position: absolute;
            width: 415px;
            height: auto;
            left: 12px;
            top: 12px;
            z-index: 1;
        }

        .about {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }

        .projects-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0px;
            gap: 4px;

            width: 415px;
            height: auto;

            flex: none;
            order: 2;
            align-self: stretch;
            flex-grow: 0;
        }

        .text {
            font-family: 'Roboto Mono';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 18px;
            letter-spacing: -0.05em;
            color: #000000;
        }

        .link {
            font-family: 'Roboto Mono';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 18px;
            letter-spacing: -0.05em;
            color: #0000FF;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            gap: 4px;

            width: 415px;
            height: auto;

            flex: none;
            order: 3;
            flex-grow: 0;
        }
    </style>
</head>

<body>
    <canvas data-spline="https://prod.spline.design/G11ZJmo3jZGboocc/scene.splinecode"></canvas>
    <div class="container">
        <div class="about">
            <div class="text">FORMWORKS. A DIGITAL PRODUCTS FIRM</div>
            <div class="text">We do websites and apps</div>
        </div>
        <div class="projects-container">
            <div class="text">Projects:</div>
            <a href="https://sfgov.civlab.org" class="link">CivLab SF Graph</a>
        </div>
        <div class="links-container">
            <a href="mailto:hello@frmwrx.com" class="link">hello@frmwrx.com</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
